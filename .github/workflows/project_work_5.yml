name: Exercise Feedback

on:
  push:
    branches:
    - main
    paths:
    - project/**

workflow_dispatch:


jobs:
  project-feedback:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: main

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Run pipeline
      run: |
        ./project/pipeline.sh
    
